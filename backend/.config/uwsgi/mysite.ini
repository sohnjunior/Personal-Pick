[uwsgi]
chdir = /srv/Personal-Pick/backend/
module = config.wsgi:application
home = /srv/Personal-Pick/myvenv/

uid = deploy
gid = deploy

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/personalpick/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true